<div [ngClass]="darkMode ? 'dark-mode' : 'light-mode'">
  <app-nav-bar></app-nav-bar>

<div class="container">
<div class="profile">
  <div class="images">
    <div class="capa">
    <img [src]="'assets/upload/' + user?.coverPic  || 'https://iconerecife.com.br/wp-content/plugins/uix-page-builder/uixpb_templates/images/UixPageBuilderTmpl/default-cover-6.jpg'" alt="" class="cover">
  </div>
  <div class="perf">
    <div class="imagperf">
    <img [src]="'assets/upload/' + user?.profilePic || 'https://www.pngitem.com/pimgs/m/22-223968_default-profile-picture-circle-hd-png-download.png'" alt="" class="profilePic">
  </div>

  <div class="profileBox">
  <div class="nome">
    <span class="nm">{{user.name}}</span>
    <span class="arro">{{'@' + user.username}}</span>
  </div>
  <div class="followedit">
  <button (click)="handleFollow($event)" *ngIf="currentUser && user && currentUser.id !== user.id">
    {{ isFollowingCurrentUser() ? 'Seguindo' : 'Seguir' }}
  </button>

  <a (click)="openUpdateComponent()" *ngIf="currentUser && user && currentUser.id === user.id"><svg xmlns="http://www.w3.org/2000/svg" width="33" height="34" viewBox="0 0 33 34" fill="none">

    </svg></a>
</div>
</div>
</div>
</div>
  <div class="profileContainer">
     <div class="userInfo">
      <div class="high">
        <span class="tit">Sobre você</span>
        <span class="txt">Estudante de Análise e Desenvolvimento de Sistemas na FATEC Carapicuíba</span>
      </div>
      <div class="low">
        <!-- <div class="info">
            <fa-icon id="locationIcon" [icon]="locationIcon"></fa-icon>
            <span>{{user?.city}}</span>
            <fa-icon id="siteIcon" [icon]="siteIcon"></fa-icon>
            <span>{{user?.website}}</span>
        </div> -->
        <span class="tit">Interesses em</span>
            <div class="direito">
              <div class="super">
                <div class="block">
                  <span class="int-text">Tecnologia</span>
                </div>
                <div class="block"><span class="int-text">Web</span></div>
              </div>
            </div>
            <div class="direito">
              <div class="super">
                <div class="block">
                  <span class="int-text">E-commerce</span>
                </div>
                <div class="block">
                  <span class="int-text">Java</span>
                </div>
              </div>
            </div>

      </div>
     </div>
     <div class="posts">
     <app-post *ngFor="let post of posts" [post]="post"></app-post>
    </div>
  </div>
  <app-update [user] = "user" [openUpdate]="openUpdate"></app-update>
</div>
<app-right-bar></app-right-bar>
</div>
</div>
